name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:


  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v

    - name: Test
      run: go test -v .

    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@v2.1.5
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
        ARGS: "-rltgoDzvO --delete"
        SOURCE: "."
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        TARGET: ${{ secrets.REMOTE_TARGET }}

    - name: Start project
      run: |
        echo $REMOTE_HOST && echo $REMOTE_PASS
        sshpass -p $REMOTE_PASS ssh $REMOTE_USER@$REMOTE_HOST ps -ef |grep dbdms | grep -v grep | awk '{print $2}' | xargs -I {} kill -9 {} 
        sshpass -p $REMOTE_PASS ssh $REMOTE_USER@$REMOTE_HOST supervisorctl restart dbdms  
        echo "success"
      env:
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_PASS: ${{ secrets.REMOTE_PASS }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}

